
<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="user in vm.users">
    <div class="thumbnail">
      <img src="http://aceshightattooshop.com/wp-content/uploads/2014/06/profile-placeholder.jpg" alt="profile image">
      <div class="caption">
        <h1>{{user.name + ' ' + user.lastName}}</h1>
        <h4>User id: {{user.id}}</h2>
        <h4>Email: {{user.email}}</h2>
        <h4>Username: {{user.username}}</h2>
        <button ui-sref="userEdit({userId: user.id})" class="btn btn-primary">Edit user</button> 
      </div>
    </div>
  </div>
</div>

<button
    class="btn btn-primary btn-circle"
    style="position: fixed; bottom: 20px; right: 20px;border-radius: 50%;height:60px;width:60px;">
    <span class="glyphicon glyphicon-plus"></span>
</button>
