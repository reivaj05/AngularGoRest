
<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="user in vm.users">
    <div class="thumbnail">
      <img src="http://aceshightattooshop.com/wp-content/uploads/2014/06/profile-placeholder.jpg" alt="profile image">
      <div class="caption">
        <h1>{{user.name + ' ' + user.lastName}}</h1>
        <h4>User id: {{user.id}}</h2>
        <h4>Email: {{user.email}}</h2>
        <h4>Username: {{user.username}}</h2>
        <p></p>
        <p><a ui-sref="userDetail" class="btn btn-primary" role="button">Edit user</a></p>
      </div>
    </div>
  </div>
</div>
