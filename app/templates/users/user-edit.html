<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1>Editing {{vm.user.name + " " + vm.user.lastName}}</h1>
        <div class="well">
            <form role="form" ng-submit="vm.saveUser()">
                <div class="form-group">
                    <label for="user__name">Name</label>
                    <input type="text" name="" id="user__name" class="form-control" ng-model="vm.user.name" placeholder="ex. Robert">
                </div>

                <div class="form-group">
                    <label for="user__lastName">Last name</label>
                    <input type="text" name="" id="user__lastName" class="form-control" ng-model="vm.user.lastName" placeholder="ex. White">
                </div>

                <div class="form-group">
                    <label for="user__email">Email</label>
                    <input type="email" name="" id="user__email" class="form-control" ng-model="vm.user.email" placeholder="ex. john@email.com">
                </div>

                <div class="form-group">
                    <label for="user__username">Username</label>
                    <input type="text" name="" id="user__username" class="form-control" ng-model="vm.user.username" placeholder="username">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>  
                    <button ui-sref="all" class="btn btn-danger">Cancel</button>
                </div>

                
            </form>
        </div>
    </div>
</div>
